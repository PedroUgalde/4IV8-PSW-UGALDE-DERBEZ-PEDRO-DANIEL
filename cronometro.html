<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cronometro</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <h1>Cronometro</h1>
                <p id="temporizador" class="d-flex justify-content-center
                font-weight-bold">
                0.00
                </p>
            </div>
            <div class="btn-group mb-2 d-flexjustify-content-center" role="group">
                <button type="button" class="btn btn-succes mr-2"
                id="iniciar">
                    Iniciar/Parar
                </button>
                <button type="button" class="btn btn-danger mr-2"
                id="resetear">
                    Recetear
                </button>
                <button type="button" class="btn btn-info mr-2"
                id="grabar">
                    Grabar
                </button>

            </div>
            <div>
                <h5>Tiempos Grabados</h5>
                <div id="almacenar Tiempos">

                </div>
            </div>
        </div>
    </div>
    <script src="./JS/cronometro.js"></script>
</body>
</html>
